# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/wallpapers/yourname.jpg
    blur_passes = 0
    contrast = 1.0
    brightness = 1.0
    vibrancy = 1.0
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/hypr/wallpapers/house.png
    border_size = 3
    border_color = rgba(178, 187, 197, 0.8)
    size = 100
    rounding = 30
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 100
    halign = center
    valign = center
}

# NAME
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = SF Pro Display Bold
    position = 0, 0
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.80)
    font_size = 80
    font_family = SF Pro Display Bold
    position = 0, -150
    halign = center
    valign = top
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, -100
    halign = center
    valign = top
}


# INPUT FIELD
input-field {
    monitor =
    size = 370, 70
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.7)
    font_color = rgb(0, 0, 0)
    fade_on_empty = false
    font_family = Adwaita Sans Light
    placeholder_text = <span foreground="##00000099">Password</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}